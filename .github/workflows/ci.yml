name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (services)
        run: npm install
        working-directory: services

      - name: Run unit & integration tests
        run: npm test
        working-directory: services

      - name: Run smoke test
        run: npm run smoke
        working-directory: services
